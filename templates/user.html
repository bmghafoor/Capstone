{% extends 'base.html' %}

{% block content %}
<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{user.username}}</h5>
                <div class="d-flex pt-1">
                  <ul class="user-stats nav nav-pills">
                    <li class="stat">
                      <a href = '/users/{{user.id}}/likes' class="link">Liked Articles</a>
                    </li>
                    <li class="stat">
                      <a href = '/users/{{user.id}}/choices' class="link">Categories</a>
                    </li>
                    <li class="stat">
                      <a href = '/user/{{user.id}}/authors', class="link">Authors</a>
                    </li>
                    <li class="stat">
                      <a href = '/user/{{user.id}}/sources', class="link">Sources</a>
                    </li>
                    <div class="ml-auto">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
